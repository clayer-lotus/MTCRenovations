<app-kitchen-navbar></app-kitchen-navbar>
<app-page-intro head="GET AN ESTIMATE" subhead="Services From Us Are Trusted, Reliable And Professional. Please Fill Out The Form Completely, And We Will Get Back To You As Soon As Possible."></app-page-intro>


<section class="get-free-quote">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10 col-11 form-cont py-5 px-3">
          <form #getaQuoteForm="ngForm" (ngSubmit)="quoteFormData(getaQuoteForm)" class="needs-validation"
          novalidate="">
          <div class="text-center mb-3">
            <h4>GET A FREE ESTIMATE TODAY</h4>

          </div>

          <div class="row g-3">
            <div class="col-sm-12 ">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="yourName" #yourNameRef="ngModel"
                  ngModel required />
                <label for="floatingInput">Your Name</label>

              </div>
              <div *ngIf="yourNameRef.errors && (yourNameRef.dirty || yourNameRef.touched)"
                style="text-align:left; color:red;">
                <div [hidden]="!yourNameRef.errors">
                  <p>&nbsp;Your Name is mandatory</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-12">

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" #emailAdderssRef="ngModel"
                  ngModel required />
                <label for="floatingInput">Email</label>
              </div>
              <div *ngIf="emailAdderssRef.errors && (emailAdderssRef.dirty || emailAdderssRef.touched)"
                style="text-align:left; color:red;">
                <div [hidden]="!emailAdderssRef.errors">
                  <p>&nbsp;Email is mandatory</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-12">

              <div class="form-floating mb-3">

                <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" #phoneNumberRef="ngModel"
                  ngModel [inputMask]="quotePhoneNumberInputMask" required>
                <label for="floatingInput">Phone Number</label>
              </div>
              <div *ngIf="phoneNumberRef.errors && (phoneNumberRef.dirty || phoneNumberRef.touched)"
                style="text-align:left; color:red;">
                <div [hidden]="!phoneNumberRef.errors">
                  <p>&nbsp;Phone Number is mandatory</p>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating mb-3">
                <input class="form-control" id="floatingInput" ngx-google-places-autocomplete [options]="options"
                  (onAddressChange)="handleAddressChange($event)" name="address" #addressRef="ngModel" ngModel
                  required="" />
                <label for="floatingInput">Address</label>

              </div>
              <div *ngIf="addressRef.errors && (addressRef.dirty || addressRef.touched)"
                style="text-align:left; color:red;">
                <div [hidden]="!addressRef.errors">
                  <p>&nbsp;Address is mandatory</p>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating mb-3">

                <select class="form-select " name="serviceReq" id="floatingSelect"
                  aria-label="Floating label select example" required="" (change)="selectChangeHandler1($event)">

                  <option *ngFor="let opt of this.getAQuoteServicesReq" [value]="opt.label"
                    [selected]="opt.status == true" [disabled]="opt.label == 'Choose From Below'">
                    {{opt.label}}</option>
                </select>
                <div id="renovationReq">
                  <span class="pe-2 me-2" *ngFor="let revReq of this.selectedServiceRequiredGetQuote; let ind = index"
                    id="removeRev{{ind}}" id="">{{revReq}} <i class="fa fa-trash" aria-hidden="true"
                      (click)="removeRev(ind,revReq)"></i></span>
                </div>

                <label for="floatingSelect">Renovation(s) Required</label>

              </div>

            </div>
            <button type="submit" class="btn btn-vary1 mt-1" [disabled]="!getaQuoteForm.form.valid">GET A FREE
              ESTIMATE</button>
          </div>

        </form>
        </div>
    </div>
</div>
</section>

<app-contact-us></app-contact-us>
